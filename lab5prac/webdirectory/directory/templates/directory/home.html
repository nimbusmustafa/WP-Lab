<h1>Website Directory</h1>

{% for category in categories %}
    <h2>{{ category.name }}</h2>
    <p>Visits: {{ category.visits }} | Likes: {{ category.likes }}</p>
    <ul>
        {% for page in category.page_set.all %}
            <li><a href="{{ page.url }}">{{ page.title }}</a> (Views: {{ page.views }})</li>
        {% endfor %}
    </ul>
{% endfor %}

<br><a href="{% url 'add_data' %}">Add Category + Page</a>
