<!DOCTYPE html>
<html>
<head>
    <title>Car Selection Result</title>
    {% load static %}
    <style>
        body {
            background-image: url("{% static 'car_app/car_wallpaper1.jpeg' %}");
            background-size: cover;
            background-position: center;
            font-family: Arial, sans-serif;
            color: white;
            text-align: center;
            padding-top: 50px;
        }
        .result-container {
            background-color: rgba(0, 0, 0, 0.5);
            padding: 30px;
            border-radius: 10px;
            display: inline-block;
        }
        h2 {
            font-size: 2em;
        }
        p {
            font-size: 1.5em;
        }
        a {
            color: #4CAF50;
            font-size: 1.2em;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="result-container">
        <h2>You selected:</h2>
        <p><strong>Manufacturer:</strong> {{ manufacturer }}</p>
        <p><strong>Model:</strong> {{ model }}</p>
        <br>
        <a href="{% url 'car_form' %}">Go back to the form</a>
    </div>
</body>
</html>
