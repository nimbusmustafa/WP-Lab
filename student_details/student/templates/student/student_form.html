<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Details Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #0e1796;
            color: white;
            padding: 20px;
            text-align: center;
        }

        .container {
            width: 50%;
            margin: 0 auto;
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        h2 {
            color: #333;
            text-align: center;
        }

        form {
            margin: 20px 0;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            font-weight: bold;
            display: block;
            margin-bottom: 5px;
        }

        input[type="text"],
        input[type="number"],
        input[type="email"],
        input[type="date"],
        textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        textarea {
            resize: vertical;
        }

        button {
            width: 100%;
            padding: 12px;
            background-color: #000000;
            color: white;
            font-size: 16px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 20px;
        }

        button:hover {
            background-color: #000000;
        }

        .details-output {
            background-color: #f9f9f9;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .details-output h3 {
            color: #000000;
            margin-bottom: 10px;
        }

        .details-output textarea {
            width: 100%;
            border: none;
            background-color: #f9f9f9;
            padding: 10px;
            resize: none;
            font-size: 14px;
        }

        .percentage {
            font-size: 18px;
            font-weight: bold;
            color: #000000;
        }
    </style>
</head>
<body>
    <header>
        <h1>Student Details Form</h1>
    </header>
    <div class="container">
        <h2>Enter Student Information</h2>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Submit</button>
        </form>
        
        {% if name %}
        <div class="details-output">
            <h3>Student Details</h3>
            <textarea rows="10" cols="50" readonly>
                Name: {{ name }}
                Date of Birth: {{ dob }}
                Address: {{ address }}
                Contact Number: {{ contact_number }}
                Email: {{ email }}
                English Marks: {{ english_marks }}
                Physics Marks: {{ physics_marks }}
                Chemistry Marks: {{ chemistry_marks }}
            </textarea>
            <p class="percentage">Total Percentage: {{ total_percentage }}%</p>
        </div>
        {% endif %}
    </div>
</body>
</html>
