<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Magazine Cover Page</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }

        /* Cover section */
        .cover {
            background-image: url('rohitkohli.jpg'); /* Ensure the path is correct for the top section */
            background-size: cover;
            height: 60vh;
            color: white;
            text-align: center;
            padding: 50px;
            position: relative;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-position: center;
        }

        .cover h1 {
            font-size: 4rem;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
        }

        .cover p {
            font-size: 1.5rem;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.7);
        }

        /* Bottom section styling */
        .bottom-section {
            padding: 40px 0;
            background-image: url('rohtt.jpg'); /* Local image path for bottom background */
            background-size: cover;
            background-position: center;
            height: 470px; /* Adjust height to ensure the background image fits well */
            border-radius: 1px;
            position: relative;
        }

        .part {
            border: 1px solid #007bff;
            border-radius: 5px;
            padding: 20px;
            margin: 10px;
            background-color: rgba(255, 255, 255, 0.8); /* Slight opacity to let the background show through */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            position: relative;
            z-index: 1; /* Ensure the content appears above the background image */
        }

        .badge {
            margin-right: 5px;
        }

        .section-title {
            text-align: center;
            font-size: 2rem;
            font-weight: bold;
            margin-bottom: 30px;
            color: #ebebeb;
        }

        .input-group input {
            border-radius: 5px;
        }

        .input-group-append .btn {
            border-radius: 5px;
        }

        /* Colorful Buttons */
        .btn-custom {
            background-color: #007bff;
            color: white;
            border-radius: 5px;
        }

        .btn-custom:hover {
            background-color: #0056b3;
        }

        .btn-outline-custom {
            background-color: #dadada;
            color: rgb(71, 10, 10);
            border-radius: 5px;
        }

        .btn-outline-custom:hover {
            background-color: #218838;
        }

        .btn-outline-danger {
            background-color: #dc3545;
            color: white;
            border-radius: 5px;
        }

        .btn-outline-danger:hover {
            background-color: #c82333;
        }

        /* Ensure the content fits nicely on different screen sizes */
        @media (max-width: 768px) {
            .cover h1 {
                font-size: 2.5rem;
            }

            .cover p {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>

    <!-- Top Section: Magazine Cover Image -->
    <div class="cover">
        <h1>Rohit AND Kohli</h1>
        <p>Two Pillars of Indian Cricket</p>
    </div>

    <!-- Bottom Section -->
    <div class="container-fluid bottom-section">
        <div class="section-title">Explore Our Magazine</div>
        <div class="row">
            <!-- Part 1: Latest Articles -->
            <div class="col-md-4 part">
                <h5>Latest Articles</h5>
                <div class="input-group mb-3">
                    <input type="text" class="form-control" placeholder="Search articles..." aria-label="Search articles">
                    <div class="input-group-append">
                        <button class="btn btn-custom" type="button">Search</button>
                    </div>
                </div>
                <span class="badge badge-success">New</span>
                <span class="badge badge-warning">Trending</span>
                <span class="badge badge-danger">Hot</span>
            </div>

            <!-- Part 2: Featured Topics -->
            <div class="col-md-3 part">
                <h5>Featured Topics</h5>
                <div class="btn-group-vertical w-100" role="group" aria-label="Featured Topics">
                    <button type="button" class="btn btn-outline-custom">ODIs</button>
                    <button type="button" class="btn btn-outline-custom">Tests</button>
                    <button type="button" class="btn btn-outline-custom">T20is</button>
                    <button type="button" class="btn btn-outline-custom">Domestic</button>
                </div>
            </div>

            <!-- Part 3: Subscribe Now -->
            <div class="col-md-4 part">
                <h5>Subscribe Now</h5>
                <div class="input-group mb-3">
                    <input type="email" class="form-control" placeholder="Enter your email" aria-label="Email">
                    <div class="input-group-append">
                        <button class="btn btn-success" type="button">Subscribe</button>
                    </div>
                </div>
                <p>Join our newsletter for the latest updates!</p>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
