<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Magazine Cover Generator</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'magazine_cover/styles.css' %}">
</head>
<body>

    <div class="form-container">
        <h1>Generate Your Magazine Front Cover</h1>
        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            
            <!-- Background Color -->
            <label for="background_color">Background Color:</label>
            <input type="color" id="background_color" name="background_color" value="{{ background_color | default:'#ffffff' }}"><br><br>

            <!-- Font Color -->
            <label for="font_color">Font Color:</label>
            <input type="color" id="font_color" name="font_color" value="{{ font_color | default:'#000000' }}"><br><br>

            <!-- Font Size -->
            <label for="font_size">Font Size:</label>
            <input type="number" id="font_size" name="font_size" value="{{ font_size | default:'24' }}"><br><br>

            <!-- Font Family -->
            <label for="font_family">Font Family:</label>
            <select id="font_family" name="font_family">
                <option value="Arial" {% if font_family == 'Arial' %}selected{% endif %}>Arial</option>
                <option value="Times New Roman" {% if font_family == 'Times New Roman' %}selected{% endif %}>Times New Roman</option>
                <option value="Courier New" {% if font_family == 'Courier New' %}selected{% endif %}>Courier New</option>
                <option value="Georgia" {% if font_family == 'Georgia' %}selected{% endif %}>Georgia</option>
                <option value="Verdana" {% if font_family == 'Verdana' %}selected{% endif %}>Verdana</option>
            </select><br><br>

            <!-- Title Text -->
            <label for="title_text">Title Text:</label>
            <input type="text" id="title_text" name="title_text" value="{{ title_text | default:'Magazine Title' }}"><br><br>

            <!-- Description Text -->
            <label for="description_text">Description Text:</label>
            <input type="text" id="description_text" name="description_text" value="{{ description_text | default:'Description goes here.' }}"><br><br>

            <button type="submit">Generate Cover</button>
        </form>
    </div>

    <div class="cover-container" style="background-color: {{ background_color | default:'#ffffff' }};">
        <div class="cover-content" style="color: {{ font_color | default:'#000000' }}; font-size: {{ font_size }}px; font-family: {{ font_family | default:'Arial' }};">
            <h2>{{ title_text | default:'Magazine Title' }}</h2>
            <p>{{ description_text | default:'Description goes here.' }}</p>
        </div>
    </div>
    
    

</body>
</html>
