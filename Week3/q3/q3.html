<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Grade Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Student Grade Calculator</h1>

        <form id="marks-form">
            <div class="input-group">
                <label for="subject1">Subject 1:</label>
                <input type="number" id="subject1" required placeholder="Enter marks">
            </div>
            <div class="input-group">
                <label for="subject2">Subject 2:</label>
                <input type="number" id="subject2" required placeholder="Enter marks">
            </div>
            <div class="input-group">
                <label for="subject3">Subject 3:</label>
                <input type="number" id="subject3" required placeholder="Enter marks">
            </div>
            <div class="input-group">
                <label for="subject4">Subject 4:</label>
                <input type="number" id="subject4" required placeholder="Enter marks">
            </div>

            <button type="button" id="calculate" onclick="calculateGrade()">Calculate Grade</button>
        </form>

        <div id="result" class="result">
            <h2>Grade: <span id="grade"></span></h2>
            <p>Average Marks: <span id="average"></span></p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
