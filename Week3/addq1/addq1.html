<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Font Size Animation</title>
    <style>
        #text {
            font-family: Arial, sans-serif;
            font-size: 5pt;
            color: red;
        }
    </style>
</head>
<body>

    <div id="text">FONT+++</div>

    <script>
        let fontSize = 5;  // Initial font size
        let isIncreasing = true;  // Flag to check if the font size is increasing
        const textElement = document.getElementById('text');
        const intervalTime = 200; // Interval time in milliseconds

        // Function to change font size
        function changeFontSize() {
            if (isIncreasing) {
                // Increase font size until it reaches 40pt
                if (fontSize < 40) {
                    fontSize += 1;
                    textElement.style.fontSize = fontSize + 'pt';
                } else {
                    // Once font size reaches 40pt, change text and color, then start decreasing
                    textElement.textContent = "FONT---";
                    textElement.style.color = 'blue';
                    isIncreasing = false; // Start decreasing font size
                }
            } else {
                // Decrease font size until it reaches 4pt
                if (fontSize > 4) {
                    fontSize -= 1;
                    textElement.style.fontSize = fontSize + 'pt';
                } else {
                    // Stop the process once font size reaches 4pt
                    clearInterval(intervalId);
                }
            }
        }

        // Set interval to change font size every 200ms
        const intervalId = setInterval(changeFontSize, intervalTime);
    </script>

</body>
</html>
