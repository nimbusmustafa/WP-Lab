<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Quiz</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: #f7f7f7;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            padding: 20px;
        }

        .quiz-container {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
            padding: 30px;
            width: 400px;
            text-align: center;
        }

        h1 {
            font-size: 32px;
            margin-bottom: 20px;
            color: #4CAF50;
        }

        .question {
            font-size: 20px;
            margin-bottom: 20px;
            font-weight: bold;
        }

        .options {
            margin-bottom: 20px;
            text-align: left;
        }

        .options label {
            display: block;
            padding: 8px;
            background-color: #f1f1f1;
            margin: 8px 0;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .options label:hover {
            background-color: #ddd;
        }

        input[type="radio"] {
            margin-right: 10px;
        }

        button {
            padding: 12px 30px;
            font-size: 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #45a049;
        }

        .score {
            margin-top: 20px;
            font-size: 24px;
            font-weight: bold;
            color: #4CAF50;
        }

        .footer {
            font-size: 12px;
            color: #888;
            margin-top: 30px;
        }
    </style>
</head>
<body>

    <div class="quiz-container">
        <h1>Online Quiz</h1>
        <div id="quiz-container"></div>
        <button id="next-btn">Next Question</button>
        <div id="score" class="score"></div>
        <div class="footer">Made by Your Mustafa</div>
    </div>

    <script src="q1.js"></script>
</body>
</html>
