<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Second Page</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: #f4f7fc;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 50px 20px;
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        h2 {
            color: #333;
            margin-bottom: 30px;
        }

        p {
            font-size: 18px;
            color: #444;
            margin-bottom: 20px;
        }

        a {
            text-decoration: none;
        }

        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            font-size: 18px;
            cursor: pointer;
            padding: 12px 20px;
            border-radius: 5px;
        }

        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>Details Received</h2>
        <p><strong>Name:</strong> {{ name }}</p>
        <p><strong>Roll Number:</strong> {{ roll }}</p>
        <p><strong>Subject:</strong> {{ subject }}</p>

        <br>
        <a href="{% url 'first_page' %}"><button>Go Back to First Page</button></a>
    </div>

</body>
</html>
