<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Bill Generator</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        /* Global Styling */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f7fc;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: #fff;
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0 10px 15px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        h2 {
            color: #333;
            font-size: 24px;
            margin-bottom: 20px;
        }

        label {
            font-size: 16px;
            color: #555;
            display: block;
            margin-top: 10px;
        }

        select, input[type="text"], input[type="checkbox"] {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            margin-bottom: 15px;
            font-size: 16px;
            border-radius: 8px;
            border: 1px solid #ccc;
            background-color: #f9f9f9;
            box-sizing: border-box;
        }

        select:focus, input[type="text"]:focus {
            border-color: #007bff;
            background-color: #e6f0ff;
        }

        .checkbox-container {
            text-align: left;
            margin: 10px 0;
        }

        .checkbox-container input {
            width: auto;
            margin-right: 10px;
        }

        button {
            width: 100%;
            padding: 12px;
            font-size: 18px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #218838;
        }

        button:active {
            transform: scale(0.98);
        }

        .alert {
            margin-top: 10px;
            padding: 15px;
            font-size: 16px;
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
            border-radius: 8px;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>Product Bill Generator</h2>

        <label for="brand">Select Brand:</label>
        <select id="brand">
            <option value="HP">HP</option>
            <option value="Nokia">Nokia</option>
            <option value="Samsung">Samsung</option>
            <option value="Motorola">Motorola</option>
            <option value="Apple">Apple</option>
        </select>

        <label for="product">Select Product Type:</label>
        <div class="checkbox-container">
            <input type="checkbox" id="mobile" value="Mobile"> Mobile
            <input type="checkbox" id="laptop" value="Laptop"> Laptop
        </div>

        <label for="quantity">Enter Quantity:</label>
        <input type="text" id="quantity" placeholder="Enter Quantity" />

        <button id="produceBill">Produce Bill</button>

        <div id="error-message" class="alert" style="display:none;"></div>
    </div>

    <script>
        $(document).ready(function() {
            const prices = {
                'Mobile': 300,  // Price for mobile
                'Laptop': 800   // Price for laptop
            };

            $('#produceBill').click(function() {
                let totalAmount = 0;
                let quantity = parseInt($('#quantity').val());

                // Reset error message
                $('#error-message').hide();

                // Validate the quantity input
                if (isNaN(quantity) || quantity <= 0) {
                    $('#error-message').text('Please enter a valid quantity.').show();
                    return;
                }

                // Check if Mobile is selected and calculate total
                if ($('#mobile').prop('checked')) {
                    totalAmount += prices['Mobile'] * quantity;
                }

                // Check if Laptop is selected and calculate total
                if ($('#laptop').prop('checked')) {
                    totalAmount += prices['Laptop'] * quantity;
                }

                // If no products are selected
                if (totalAmount === 0) {
                    $('#error-message').text('Please select at least one product (Mobile or Laptop).').show();
                } else {
                    alert('Total Amount: $' + totalAmount);
                }
            });
        });
    </script>

</body>
</html>
